<script type="text/javascript">
    // 用户信息
    $.ajax({
        url:"http://api.feizhugou.com/users",
        dataType:'json',
        async:true,
        type:'GET',
        success:function(data){
            var username = data.data.username;
            $('#usersId').html(''+username);
            $('#imgPic').attr('src',''+data.data.avatar);
        }
    })
    // 试用进展
    $.ajax({
        url:"http://api.feizhugou.com/order/get/orderCount",
        dataType:'json',
        async:true,
        type:'GET',
        success:function(data){
            var arrs = data.data;
            $('#userstate1').append('<span class="num" style="left:1.7rem; right:auto;width:auto;min-width:0.7rem;padding:0 0.1rem;">'+arrs.first+'</span>')
            $('#userstate2').append('<span class="num" style="left:1.7rem; right:auto;width:auto;min-width:0.7rem;padding:0 0.1rem;">'+arrs.second+'</span>')
            $('#userstate3').append('<span class="num" style="left:1.7rem; right:auto;width:auto;min-width:0.7rem;padding:0 0.1rem;">'+arrs.third+'</span>')
            $('#userstate4').append('<span class="num" style="left:1.7rem; right:auto;width:auto;min-width:0.7rem;padding:0 0.1rem;">'+arrs.fourth+'</span>')
            $('#userstate5').append('<span class="num" style="left:1.7rem; right:auto;width:auto;min-width:0.7rem;padding:0 0.1rem;">'+arrs.fifth+'</span>')
        }
    })
    // 余额详情
    $.ajax({
        url:"http://api.feizhugou.com/wallet/info",
        dataType:'json',
        async:true,
        type:'GET',
        success:function(data){
            var balance = data.data.balance;
            $('#money').html(''+balance);
        }
    })
</script>
