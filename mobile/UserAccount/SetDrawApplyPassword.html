<script>
    function setPassword() {
        if ($("#password").val().length < 6) {
            myAlert("密码不能小于6位");
            return false;
        }
        if ($("#password").val() != $("#pwd2").val()) {
            myAlert("两次输入不一致");
            return false;
        }
        $.post('http://api.feizhugou.com/users/set/payPass', { payPass: $("#password").val() }, function(data) {
            if(data.code == 1000){
                location.href = "../UserAccount/AccountSecurity.html";
            }
        });
    }
</script>
