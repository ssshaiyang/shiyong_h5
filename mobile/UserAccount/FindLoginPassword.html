<script>
    $(function () {
        bindCaptcha("#pwdwarn", "#name");
        $(".submit-btn").on("click", function () {
            if ($("#pwd").val().length <= 0 || $("#name").val().length <= 0) {
                myAlert("手机号或者邀请码未填写");
                return false;
            }
            var name = $("#name").val();
            var pwd = $("#pwd").val();
            var code = $("#code1").val();
            if (/^[\w\W]{6,16}$/.test(pwd) && code) {
                $.post("/UserAccount/FindLoginPasswordCheckMobile", { mobile: name, password: pwd, captcha: code }, function (data) {
                    if (!data.Result) {
                        myAlert(data.Message);
                    } else {
                        location.href = "Login.html";
                    }
                });
            } else {
                myAlert("密码格式有误，或者验证码未填写")
            }
        });
    });
</script>
