<script type="text/javascript">
     var str = window.location.search;
     var phone = str.replace(/[^0-9]/ig,"");
     var valToken = localStorage.getItem(''+phone);
      $.ajax({
        url:"http://api.feizhugou.com/users/getAccountSecurity",
        dataType:'json',
        async:true,
        type:'GET',
        success:function(data){
            console.log(data);
            var taobaoid = data.data.taobao;
            if(taobaoid != null){
                if(taobaoid.length > 1){
                    $('#taobaoID').val(''+ taobaoid[0].account);
                    for(let i=1;i<taobaoid.length;i++){
                        var div = '<section class="clearfix"><input style="width: 75%" name="sk_taobao" class="auto-input it lf" type="text" value="'+taobaoid[i].account+'" datatype="*" maxlength="50"/> <img src="../Content/images/remove.png" onclick="delTb(this) " /></div>  </section>';
                        $("#addTB").before(div);
                    }
                }else{
                    if(taobaoid[0]==undefined){
                        $('#taobaoID').val('');
                    }else{
                        console.log(taobaoid[0])
                        $('#taobaoID').val(''+ taobaoid[0].account);
                    }
                }
            }
        }
    })
</script>
