
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>修改支付密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="full-screen" content="yes">
    <link href="../icon.png" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../Content/themes/base.css"/>
<link rel="stylesheet" type="text/css" href="../Content/font/iconfont.css"/>

    <link rel="stylesheet" type="text/css" href="../Scripts/Validform/style.css"/>

    <script type="text/javascript" src="../Scripts/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../Scripts/Common.js"></script>
<script type="text/javascript" src="../Scripts/ajaxHeader.js"></script>
    <link rel="stylesheet" type="text/css" href="../Content/font/iconfont.css" />
    <script>
         var str = window.location.search;
         var phone = str.replace(/[^0-9]/ig,"");
         var valToken = localStorage.getItem(''+ phone);
        (function (doc, win) {
            var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
            };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
    
<link rel="stylesheet" type="text/css" href="../Content/themes/index.css"/>

<link rel="stylesheet" type="text/css" href="../Content/themes/regist.css"/>

<script>
    $(function() {
        $("#form").Validform();
        $("#form").form({
            success: function(data) {
                if (data.code == 1000 && data.msg =='ok') {
                    myAlert("修改提现密码成功",function() {
                       location.href = '../UserAccount/AccountSecurity.html?' + phone;
                    });
                } else {
                    myAlert("修改提现密码错误");
//                    location.href = '/UserAccount/AccountSecurity';
                }
            }
        });
    });
</script>
<form id="form" action="http://api.feizhugou.com/users/modify/payPass" method="POST">
    <header class="header regist-top"><i class="arrows" onclick="history.go(-1)"></i>修改登录密码</header>
    <div class="regist-content conent">
        <section class="clearfix">
            <input name="oldPass" class="auto-input" type="password" placeholder="请输入旧密码" datatype="*6-16"/>
        </section>
        <section style="margin-bottom: 14px;">
            <input name="payPass" class="auto-input" type="password" placeholder="请输入新密码" datatype="*6-16"/>
        </section>
        <section style="margin-top: 7px;">
            <input class="auto-input" type="password" placeholder="请确认新密码" datatype="*6-16" recheck="payPass"/>
        </section>
        <section class="auto-btn" style="background-color:#fff;color: #FF9900" onclick="$('#form').submit() ">保存</section>
    </div>
</form>
    <script type="text/javascript" src="../Scripts/jquery.form.js"></script>

    <script type="text/javascript" src="../Scripts/Validform/Validform_v5.3.2.js"></script>

    <script type="text/javascript" src="../Scripts/post.loading.js"></script>

    <script type="text/javascript" src="../Scripts/layer.m/layer.m.js"></script>

    <script type="text/javascript" src="../Scripts/layerdialog.js"></script>

    <script type="text/javascript" src="../Scripts/jquery.cookie.js"></script>

    <script type="text/javascript" src="../Scripts/browser.js"></script>

    <script type="text/javascript" src="../Scripts/app.js"></script>

</body>
</html>
