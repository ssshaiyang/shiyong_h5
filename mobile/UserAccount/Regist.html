<script>
    $(function () {
        bindCaptcha("#pwdwarn", "#phone");
        $(".submit-btn").on("click", function () {
            if ($("#phone").val().length <= 0 || $("#passwd").val().length <= 0) {
                myAlert("手机号或者邀请码未填写");
                return false;
            }else if($('#passwd').val().length<6){
                if($('#passwd').val().length<=0|| $('#changepasswd').val().length<=0){
                    myAlert("密码或验证密码未输入");
                    return false;
                }else{
                    myAlert("密码至少为6位");
                    return false;
                }
                
            }
            if($('captcha').val()<0){
                myAlert("用户昵称为空");
                    return false;
            }
            if($('#passwd').val()!=$('#changepasswd').val()){
                myAlert("两次密码输入不一致")
                return false;
            }
            var phone = $("#phone").val()+"";
            var captcha = $("#captcha").val()+"";
            var inviter = $("#inviter").val()+"";
            var qq = $("#qq").val()+"";
            var password=hex_md5($("#passwd").val())+"";
            if (phone && captcha) {
                $.ajax({
                url:"http://www.xss188.com/rest/users/user/create",
                dataType:'json',
                async:true,
                data:{
                    phone: phone,
                    password:password,
                    captcha:captcha,
                    qq: qq,
                    inviter:inviter,
                },
                type:'POST',
                success:function(data){
                    console.log(data);
                    if(data.code == 0){
                             var result = data.data.token;
                            // localStorage.setItem('token',result);
                            location.href = "../index.html";
                    }else{
                        myAlert(data.msg)
                    }
                }
                })
            }
        });
    });
</script>
