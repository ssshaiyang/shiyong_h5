<script type="text/javascript">
            var shopsname = 'all';
            function listindex(){
                var lialength = $('.lia').length;
                for(var z = 0;z<lialength;z++){
                        $('.lia:eq('+z+')').removeClass('act');
                    }
                 $('.lia:eq(0)').addClass('act');
                 shopsname = 'all';
                 allstart();
            }
             function runid(s,x){
                shopid =x+1;
                var lialength = $('.lia').length;
                $('.lia:eq(0)').addClass('act');
                if(shopid!=null &&shopid!=''){
                     for(var z = 0;z<lialength;z++){
                            $('.lia:eq('+z+')').removeClass('act');
                        }
                        $('.lia:eq('+shopid+')').addClass('act');
                        $.ajax({
                            url:"http://api.feizhugou.com/activity/goodsClassify",
                            dataType:'json',
                            async:true,
                            type:'GET',
                            success:function(data){
                                var arrs1 = data.data;
                                var  shopid2 = shopid -1;
                                if(shopid!=null){
                                    if(arrs1[shopid2].name != null){
                                        shopsname = arrs1[shopid2].name;
                                        $('#list li').remove();
                                        start();
                                    }else{
                                        $('#list li').remove();
                                    }
                                }
                            }
                        });
                    }
            }         
            $.ajax({
                url:"http://api.feizhugou.com/activity/goodsClassify",
                dataType:'json',
                async:true,
                type:'GET',
                success:function(data){
                    var arrs1 = data.data;
                    console.log(arrs1)
                        for(var x = 0;x <arrs1.length;x++){
                            $('#ulheader').append('<li><a class="lia" onclick="runid('+arrs1[x].id+","+x+')" class="">'+arrs1[x].name+'</a></li>');
                            if(shopid!=null &&shopid!=''){
                                var shopid1 = shopid -1;
                                shopsname = arrs1[shopid1].name;
                            }
                        }
                      var lialength = $('.lia').length;
                      if(shopid!=null && shopid!=''){
                        for(var z = 0;z<lialength;z++){
                                $('.lia:eq('+z+')').removeClass('act');
                        }
                        $('.lia:eq('+shopid+')').addClass('act');
                             allstart();
                      }else{
                        for(var z = 0;z<lialength;z++){
                                $('.lia:eq('+z+')').removeClass('act');
                        }
                        $('.lia:eq(0)').addClass('act');
                            allstart();
                      }
                }
            });
            var activityid;
            function allstart(){
                $('#list li').remove();
                 $.ajax({
                    url:"http://api.feizhugou.com/activity?page=1&limit=20&filter="+searchshopname+"&treasure_class="+shopsname,
                    dataType:'json',
                    async:true,
                    type:'GET',
                    success:function(data){
                            var arrs = data.data.info;
                            if(data.code == 1000){
                                if(data.data.info.length > 0){
                                    for(var i =0;i<arrs.length;i++){
                                        $('#list').append('<li id="'+arrs[i].id+'" onclick="paytoid(this.id)"><a ><img id="'+arrs[i].id+'" onclick="paytoid(this.id)"  class="lazy" src="'+arrs[i].imgUrl+'"  alt="加载失败" /><div><span class="red">首单99%中奖</span></div></a><p><span class="iconfont icon-tb"></span>'+arrs[i].title+'</p><div class="jp-num"><span>¥'+arrs[i].treasure_price+'</span><span>'+arrs[i].applyNum+'人申请</span></div><div class="jp-btn"><a class="tbn tod" id="'+arrs[i].id+'" onclick="paytoid(this.id)"">免费申请</a></div></li>')
                                    }
                                }

                            }else{
                                myAlert(data.msg)
                            }
                        }
                    })

            } 
            function start(){
                $('#list li').remove();
                $.ajax({
                url:"http://api.feizhugou.com/activity?page=1&limit=20&filter="+searchshopname+"&treasure_class="+shopsname,
                dataType:'json',
                async:true,
                type:'GET',
                success:function(data){
                        var arrs = data.data.info;
                        if(arrs.length > 0){
                                for(var i =0;i<arrs.length;i++){
                                    $('#list').append('<li  id="'+arrs[i].id+'" onclick="paytoid(this.id)"><a ><img id="'+arrs[i].id+'" onclick="paytoid(this.id)"  class="lazy" src="'+arrs[i].imgUrl+'"  alt="加载失败" /><div><span class="red">首单99%中奖</span></div></a><p><span class="iconfont icon-tb"></span>'+arrs[i].title+'</p><div class="jp-num"><span>¥'+arrs[i].treasure_price+'</span><span>'+arrs[i].applyNum+'人申请</span></div><div class="jp-btn"><a class="tbn tod" id="'+arrs[i].id+'" onclick="paytoid(this.id)"">免费申请</a></div></li>')
                                }
                        }else{
                            // console.log(1);
                        }
                    }
                })
            }

<script type="text/javascript">
     function paytoid(d){
                activityid = d;
                $('#fixed-top').css('display','none');
                $('#index').css('display','none');
                $('#footerhide').css('display','none');
                $('#info-foot').css('display','block');
                $('#detail').removeClass('showHidden')
                $.ajax({
                    url:"http://api.feizhugou.com/activity/" + activityid,
                    dataType:'json',
                    async:true,
                    type:'GET',
                    success:function(data){
                       console.log(data.data.imgInfo[0].imgUrl);
                       $('#shop_name').html(data.data.title);
                       $('#shop-money').html(data.data.treasure_price);
                       $('#shop-copies').html(data.data.surplusNum+ '/'+data.data.totalNum +'  份');
                       $('#listpeople1').html(data.data.applyNum + '人已申请');
                       $('#listpeople2').html(data.data.luckyNum + '人已中奖');
                       console.log(data.data.imgInfo.length)
                       for(var i=0;i<data.data.imgInfo.length;i++){
                        console.log(i)
                            $('#shopic').append('<div class="swiper-slide"><img src="'+data.data.imgInfo[i].imgUrl+'" alt="加载失败"></div>')
                       }
                       // $('#shoppic').attr('src',''+data.data.imgInfo[0].imgUrl);
                    }
                })  
             }
