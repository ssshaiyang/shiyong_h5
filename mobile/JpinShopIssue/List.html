$.ajax({
    url:'http://www.bai.com',
    type:"GET",
    dataType:'json',
    success:function(e){
        for(var i = 0;i < e.length;i++){ 
         $('#list').append("<dd class='my-list'><ul><li><em>"+e[i].time+"</em></li><li><span style='color: black'>"+e[i].text+"</span></li></ul></dd>")
        } 
    }
})
function changeList(typeId){
    $.ajax({
        url:'http://www.bai.com',
        type:"GET",
        dataType:'json',
        success:function(e){
             $('#list dd').remove();
             if(typeId == 1){
                    for(var i = 0;i < e.length;i++){ 
                     $('#list').append("<dd class='my-list'><ul><li><em>"+e[i].time+"</em></li><li><span style='color: black'>"+e[i].text+"</span></li></ul></dd>")
                    } 
             }else if(typeId == 2){
                    for(var i = 0;i < e.length-2;i++){ 
                         $('#list').append("<dd class='my-list'><ul><li><em>"+e[i].time+"</em></li><li><span style='color: black'>"+e[i].text+"</span></li></ul></dd>")
                    }
             }
        }
    })
                if(typeId == 1){
                    $('#ulilst li').removeClass('act');                   
                    $('#ulilst li:eq(0)').addClass('act');
                }else if(typeId == 2){
                    $('#ulilst li').removeClass('act'); 
                    $('#ulilst li:eq(1)').addClass('act');
                }
}
</script>
