    $.ajax({

             $('#list dd').remove();

                for(var i = 0;i < e.length;i++){ 
                     $('#list').append('<dd class="my-list"><ul style="height: 3rem"><li style="overflow: hidden;padding-top: 0.6rem"><em style="color: black">订单编号：15468247</em><span style="float: right;color:#999 ">2016-05-11 20:45:46</span></li><li style="overflow: hidden;"><span style="color: #999">[类型]商品错误[原因]商品找不到</span><span style="float: right;color: #FF9900">进行中</span></li></ul></dd>')
                    } 
             }
        }
    })
                if(typeId == 1){
                    $('#ulilst li').removeClass('act');                   
                    $('#ulilst li:eq(0)').addClass('act');
                }else if(typeId == 2){
                    $('#ulilst li').removeClass('act'); 
                    $('#ulilst li:eq(1)').addClass('act');
                }
}
