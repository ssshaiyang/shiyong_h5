<script type="text/javascript">
    var inputtxt1 =0;
    var inputtxt2 =0;
    $('#uploadbtn1').on('click',function(){
        $('#file4').click();
    })
    var boolans = 0;
    function onsub4(){
        $('#pic4').ajaxSubmit(function(data){ 
            if(data.code==1000){
                 var pic4 = data.data;  
                 localStorage.setItem('pic4',pic4);
                 boolans =1;
            }else{
                myAlert(data.msg)
                boolans=0;
            }
        });
        return false;
    }
    function c4(){
         var r= new FileReader();
              f=document.getElementById('file4').files[0];
               
              r.readAsDataURL(f);
              r.onload=function (e) {
                var src4 = ''+ this.result;
                $('#uploadbtn1').html('<img  src="'+src4+'" />')
                    $('#paybtn4').click();
              };
     } 
     function payform(){
        if($('#AppealId').val()==0){
            myAlert('申诉类型未选择');
        }else if($('#comment').val().length<=1){
            myAlert('申诉说明未填写');
        }else if(boolans != 1){
             myAlert('截图未上传');
        }else{
             $.ajax({
                url:"http://api.feizhugou.com/order/step/three",
                dataType:'json',
                async:true,
                data:{
                    aid:aid,
                    title:$('#sk_title').val(),
                    comment:$('#comment').val(),
                    commentPic:localStorage.getItem('pic4'),
                    treasurePic:localStorage.getItem('pic6'),
                },
                type:'POST',
                success:function(data){
                    if(data.code ==1000){
                        location.href = '../JpinShopIssue/List.html';
                    }else{
                        alert(data.msg);
                    }
                }
            })
        } 
     }
</script>
